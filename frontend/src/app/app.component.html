<ion-app>
  <!-- Side Menu -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!-- Add menu content here -->
      <ion-list>
        <!-- Home Button -->
        <ion-item button (click)="navigateHome()">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item button id="open-modal" (click) = "openModal()">
          <ion-icon name="search" slot="start"></ion-icon>
          <ion-label>Search</ion-label>
        </ion-item>
        <ion-item button *ngIf="!authService.isLoggedIn()" (click)="navigateToLogIn()">
          <ion-icon name="person-circle" slot="start"></ion-icon>
          <ion-label>Sign In / Register</ion-label>
        </ion-item>
        <ion-item button *ngIf="authService.isLoggedIn() && authService.getUserIsAdmin()" (click)="navigateAdd()">
          <ion-icon name="add-circle" slot="start"></ion-icon>
          <ion-label>Add Record</ion-label>
        </ion-item>
        <ion-item button *ngIf="authService.isLoggedIn()" (click)="logOut()" id = "open-toast">
          <ion-icon name="person-circle" slot="start"></ion-icon>
          <ion-label>Sign Out</ion-label>   
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main Content -->
  <ion-content id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>VinylTap</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-modal trigger="open-modal">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click) = "closeModal()">Cancel</ion-button>
            </ion-buttons>
            <ion-buttons slot="end">
              <ion-button (click) = "navigateToSearch()" [strong]="true">Confirm</ion-button>
            </ion-buttons>
          </ion-toolbar>
          <ion-searchbar animated="true" placeholder="Search" show-clear-button="focus" (ionChange)="navigateToSearch()"></ion-searchbar>
        </ion-header>
        <ion-content class="ion-padding">
        </ion-content>
      </ng-template>
    </ion-modal>
    <router-outlet>
    </router-outlet>
  </ion-content>
</ion-app>
