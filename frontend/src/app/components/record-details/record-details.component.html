<ion-content>
  <ion-grid *ngIf = "record$ | async as record">
    <ion-row>
      <ion-col size="6">
        <div class="record-details">
          <h1>{{ record.name }}</h1>
          <h2>Artist: {{ record.artist }}</h2>
          <h2>Genre: {{ record.genre }}</h2>
          <h2>Year Of Release: {{ record.year_of_release || 'N/A'}}</h2>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="record-image">
          <img [src]="record.img_link ? record.img_link :'https://ionicframework.com/docs/img/demos/card-media.png'" alt="Missing Album Cover">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class = "desc">
          <p>
            "{{record.name}}" is a {{record.genre}} record, released in {{record.year_of_release}} by {{record.genre}} artist "{{record.artist}}".
          </p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class = "stars">
            <!-- Full Stars -->
            <ion-icon name="star" *ngFor="let star of getFullStars(record.rating)"></ion-icon>
            <!-- Half Star -->
            <ion-icon name="star-half" *ngIf="getHalfStar(record.rating)"></ion-icon>
            <!-- Empty Stars -->
            <ion-icon name="star-outline" *ngFor="let star of getEmptyStars(record.rating)"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
